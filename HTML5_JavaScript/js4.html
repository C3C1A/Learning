<!DOCTYPE html>
<html>
    <body>
        <h1>Hello World</h1>
        <p id="test"></p>
        <script>
            var money = 150;
            var cost = 500;
            if(money < cost){
                document.write("So Sad");
                if(new Date().getHours() > 16){
                    document.write("Let's work");
                }
            }
            else{
                document.write("Total : ");
                document.write(money-cost);
            }
        </script>
    </body>
</html>
